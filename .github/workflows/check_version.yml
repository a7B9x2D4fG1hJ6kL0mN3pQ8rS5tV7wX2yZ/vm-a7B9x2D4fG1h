name: Version Monitor

on:
  schedule:
    - cron: '*/5 * * * *'   # toutes les 5 minutes (UTC)
  workflow_dispatch:         # permet de lancer manuellement
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run version checker
        env:
          GITHUB_ACTIONS: 'true'
        run: python m3pQ8rS5tV_checker.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'FrigostBot'
          git config --global user.email 'bot@frigost.dev'
          git add v7wX2yZ_a7B9x2D4fG1hJ6kL0mN3pQ8rS5tV.dat
      
          # VÃ©rifie s'il y a des changements avant de commit
          if [[ -n $(git status -s) ]]; then
            git commit -m "Update Frigost version"
            git push
          else
            echo "No changes to commit"
          fi
